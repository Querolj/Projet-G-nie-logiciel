<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  </head>
  <body data-page="<%= htmlWebpackPlugin.options.page %>">
    <section class="location-section section-padding">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" >Personal Map</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="menu-index"><a href="/" class="">Homepage</a></li>
            <li class="menu-profile"><a href="/profile.html">Profile</a></li>
            <li class="menu-map"><a href="/map.html">Map Cards</a></li>
            <li class="menu-friend"><a href="/friend.html">Friends</a></li>
            <li class="menu-plus"> <a href="#">
                <span class="glyphicon glyphicon-plus"></span> </a></li>
          </ul>
          <ul class="nav navbar-nav pull-right">
            <li>
              <form class="search-form">
                <div class="form-group has-feedback">
                  <label for="search" class="sr-only">Search</label>

                  <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
              </form>
            </li>
            <li class="menu-logout">
              <a href="/" title="Logout">
                <span class="glyphicon glyphicon-log-out"></span></a>

          </ul>
