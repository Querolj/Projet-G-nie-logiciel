<section class="location-section section-padding">
  <div class="container">
    <div class="row">
      <div class="col-sm-7">
        <div class="caption">
          <img src="/assets/map.png" alt="map-design">
        </div>
      </div>
      <div class="col-sm-5">
        <div class="location-wrapper">
          <div class="section-title text-center">
            <span class="sub-header">Welcome</span>
            <div class="border"></div>
            <h2>PERSONAL MAP</h2>
            <form class="login-form">
              <input class="span3" name="username" placeholder="Username" type="text">
              <input class="span3" name="password" placeholder="Password" type="password">
              <input class="btn btn-default" type="submit" value="Log in">
            </form>
            <p>Don't have an account? <a class="register-link" href="#">Click here to sign up.</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
