<section class="location-section section-padding">
  <div class="container">
    <div class="row">
      <div class="col-sm-7">
        <div class="caption">
          <img src="/assets/map.png" alt="map-design">
        </div>
      </div>
      <div class="col-sm-5">
        <div class="location-wrapper">
          <div class="section-title text-center">
            <span class="sub-header">Welcome</span>
            <div class="border"></div>
            <h2>PERSONAL MAP</h2>
            <p>Why personal map? Create your own map, mark your favorite place you have visited in the world &amp; exchange maps with your friends.</p>
            <form class="register-form">
              <input class="span3" name="username" placeholder="Username" type="text">
              <input class="span3" name="email" placeholder="Email Address" type="text">
              <input class="span3" name="password" placeholder="Password" type="password">
              <input class="span3" name="passwordConfirm" placeholder="Confirm Password" type="password"><br>
              <input class="btn btn-default" type="submit" value="Sign up">
            </form>
            <p>Already have an account? <a class="login-link" href="#">Click here to login.</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
